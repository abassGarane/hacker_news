{{template "partials/header" .}}

<section class="bg-gray-100 p-4">
    <div class="flex flex-col space-y-4 justify-center">
        {{range $key, $val := .items}}
        <a href="/news/{{.ID}}"
            class="flex flex-row space-x-4 items-center justify-between hover:bg-gray-50  transition duration-200 p-4">
            <div class="flex flex-row items-center space-x-5">
                <p>{{.ID}}</p>
                <p>{{$val.NewsLink}}</p>
            </div>

            <div class="flex flex-row items-center justify-between space-x-3">
                <div class="flex flex-row space-x-2">
                    <!-- upvote -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-blue-600 text-blue-600">
                        <g fill="none" fill-rule="evenodd">
                            <path
                                d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                            <path fill="currentColor"
                                d="M11.293 8.293a1 1 0 0 1 1.414 0l5.657 5.657a1 1 0 0 1-1.414 1.414L12 10.414l-4.95 4.95a1 1 0 0 1-1.414-1.414z" />
                        </g>
                    </svg>
                    <span> <strong class="mx-4">{{.Likes}}</strong>Like</span>
                </div>
                <div class="flex flex-row items-center space-x-4">
                    <!-- down vote -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="fill-red-500 text-red-500"
                        viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd">
                            <path
                                d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                            <path fill="currentColor"
                                d="M12.707 15.707a1 1 0 0 1-1.414 0L5.636 10.05A1 1 0 1 1 7.05 8.636l4.95 4.95l4.95-4.95a1 1 0 0 1 1.414 1.414z" />
                        </g>
                    </svg>
                    <span><strong class="mx-4">{{.Dislikes}}</strong>Dislike</span>
                </div>
            </div>


        </a>
        {{end}}
    </div>
</section>



{{template "partials/footer" .}}
